<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou sisplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem1.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/imagem2.png" type="image/png">
        <img src="Imagens/imagem3.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5</p>
    <audio src="midia/Calor Blanco - Cumbia Deli.mp3" controls></audio>
    
</body>
</html>
