<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor </p>
    <video width="400" poster="./imagens/returnoz01.jpg" controls>
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/Meu-Videoweb.webm" type="video/webm">
        <source src="./midia/meu-videoogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/FRI_fa5VXhw?si=VcbAjAXh7aGyT6Zq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/946171968?h=92cfdd6f61" width="400" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
